<head>
    <style type="text/css">
        body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(to right, #003049, #0a9396);
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cajero Automatico Quetzales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="body">
<div class="container" style="margin-top: 100px; margin-left: auto; margin-right: auto;">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Cajero Automatico Quetzales
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Ingrese Dinero</label>
                            <input type="number" class="form-control" id="ingresarDinero">
                        </div>
                        <div class="form-group">
                            <label for="">Retirar Dinero</label>
                            <input type="number" class="form-control" id="retirarDinero">
                        </div>
                        <button type="button" class="btn btn-primary" id="btnIngresar">Ingresar</button>
                        <button type="button" class="btn btn-danger" id="btnRetirar">Retirar</button>
                    </form>
                </div>
                <div class="card-footer">
                    <h1>Saldo</h1>
                    <div id="saldo"></div>
                    <center>
                        <div> <a href="menu.html" class="btn btn-primary btn-lg active" role="button">Regresar al Menu</a></div>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        var saldo = 10000;
        $("#btnIngresar").click(function(){
            var ingresarDinero = $("#ingresarDinero").val();
            if(ingresarDinero == ""){
                $("#saldo").html("<div class='alert alert-danger' role='alert'>No se ingreso nada</div>");
            }else{
                saldo = parseInt(saldo) + parseInt(ingresarDinero) || 10000;
                $("#saldo").html("Tu saldo es: Q" + saldo);
                $("#ingresarDinero").val("");
            }
        });
        $("#btnRetirar").click(function(){
            var retirarDinero = $("#retirarDinero").val();
            if(retirarDinero == ""){
                $("#saldo").html("<div class='alert alert-danger' role='alert'>No se ingreso nada</div>");
            }else if(parseInt(retirarDinero) > parseInt(saldo)){
                $("#saldo").html("<div class='alert alert-danger' role='alert'>No tienes suficiente dinero</div>");
            }else{
                saldo = parseInt(saldo) - parseInt(retirarDinero);
                $("#saldo").html("Tu saldo es: Q" + saldo);
                $("#retirarDinero").val("");
            }
        });
    });
</script>
</body>
</html>
